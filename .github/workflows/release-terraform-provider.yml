name: Release Terraform Provider

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    #############################################################
    # 1) VALIDAÇÃO
    #############################################################
    validate:
        name: Validate
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: 1.25.4

            - name: Go fmt
              run: go fmt ./...

            - name: Go vet
              run: go vet ./...

    #############################################################
    # 2) CRIAR RELEASE + BINÁRIOS
    #############################################################
    release:
        name: Release
        needs: validate
        runs-on: ubuntu-latest
        permissions:
            contents: write

        outputs:
            new_tag: ${{ steps.version.outputs.new_tag }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: 1.25.4

            - name: Get latest existing tag
              id: version
              run: |
                  git fetch --tags

                  old=$(git tag --sort=-v:refname | head -n 1 | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || echo "v0.0.0")
                  echo "Last tag: $old"

                  major=$(echo $old | cut -d. -f1 | tr -d v)
                  minor=$(echo $old | cut -d. -f2)
                  patch=$(echo $old | cut -d. -f3)

                  # incrementa até encontrar uma versão livre NO REMOTO
                  while true; do
                  patch=$((patch + 1))
                  new="v${major}.${minor}.${patch}"

                  if ! git ls-remote --tags origin | grep -q "refs/tags/$new$"; then
                      echo "new_tag=$new" >> $GITHUB_OUTPUT
                      echo "Chosen new tag: $new"
                      break
                  fi
                  done

            - name: Create Git Tag
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git tag ${{ steps.version.outputs.new_tag }}
                  git push origin ${{ steps.version.outputs.new_tag }}

            - name: Checkout the new tag again (deep)
              run: |
                  git fetch --depth=1 origin ${{ steps.version.outputs.new_tag }}
                  git checkout ${{ steps.version.outputs.new_tag }}

            - name: Import GPG key
              id: import_gpg
              uses: crazy-max/ghaction-import-gpg@v6
              with:
                  gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
                  passphrase: ${{ secrets.PASSPHRASE }}

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v6 # use v6, está mais estável
              with:
                  version: latest
                  args: release --clean --skip-validate # <-- skip-validate evita validação de commit
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
                  PASSPHRASE: ${{ secrets.PASSPHRASE }}

    #############################################################
    # 3) PUBLICAR NO GO PROXY
    #############################################################
    publish_go:
        name: Publish to Go Proxy
        needs: release
        runs-on: ubuntu-latest

        steps:
            - name: Trigger Go Proxy
              run: |
                  curl -s \
                  "https://proxy.golang.org/github.com/${{ github.repository }}/@v/${{ needs.release.outputs.new_tag }}.info"

    #############################################################
    # 4) PUBLICAR NO TERRAFORM REGISTRY
    #############################################################
    publish_terraform:
        name: Publish to Terraform Registry
        needs: [release, publish_go]
        runs-on: ubuntu-latest

        steps:
            - name: Notify Terraform Registry
              run: |
                  curl -X POST \
                    https://registry.terraform.io/api/v1/providers/raywall/raysouz/versions \
                    -H "Content-Type: application/json" \
                    -d '{"version":"'"${{ needs.release.outputs.new_tag }}"'"}' \
                    || true
