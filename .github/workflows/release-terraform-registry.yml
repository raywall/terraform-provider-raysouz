name: Publish Terraform Provider to Registry

on:
    release:
        types: [published]

jobs:
    goreleaser:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write # IMPORTANTE: necessário para OIDC

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.25.4"

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v5
              with:
                  distribution: goreleaser
                  version: latest
                  args: release --clean
              env:
                  # Usar OIDC para autenticação no Terraform Registry
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # Adicione esta variável para publicação no Registry
                  TF_REGISTRY_HOST: "registry.terraform.io"

            # Este passo publica automaticamente no Terraform Registry
            - name: Terraform Registry Publisher
              uses: hashicorp/terraform-registry-actions/publish-provider@main
              with:
                  gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
                  gpg-passphrase: ${{ secrets.PASSPHRASE }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
