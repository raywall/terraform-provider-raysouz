name: ci

on:
  push:
    branches:
      - feature/*

jobs:
  format:
    name: Format & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
    
    - name: Format
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi
    
    # - name: Lint
    #   uses: golangci/golangci-lint-action@v2
    #   with:
    #     version: latest
    
    # - uses: dprint/check@v1.3
    
    # - name: Docs
    #   run: make docscheck
  
  test:
    name: Unit & Acceptance tests
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
  
    - name: Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
  
    - name: Acceptance Tests
      run: go test -v ./...
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}