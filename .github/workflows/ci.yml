name: Simple CI/CD

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  test-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.4"
          cache: true

      - name: Run tests
        run: go test ./... -v -race

      - name: Get version and create tag
        id: version
        run: |
          # Get latest tag
          latest_tag=$(git describe --tags --abbrev=0 --match="v*" 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag"

          # Calculate new version
          version="${latest_tag#v}"
          IFS='.' read -r major minor patch <<< "$version"

          if [ "$major" -eq "0" ]; then
            new_tag="v1.0.0"
          else
            next_patch=$((patch + 1))
            new_tag="v${major}.${minor}.${next_patch}"
          fi

          echo "new_tag=$new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

          # Create and push tag
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag "$new_tag"
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Go Proxy
        run: |
          echo "Publishing to Go Proxy..."
          curl -s "https://proxy.golang.org/github.com/${{ github.repository }}/@v/${{ steps.version.outputs.new_tag }}.info"
          echo ""
          echo "âœ… Published! Available at: https://pkg.go.dev/github.com/${{ github.repository }}@${{ steps.version.outputs.new_tag }}"
