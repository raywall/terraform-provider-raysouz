before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  ignore:
  - goos: darwin
    goarch: arm64
  main: ./main.go
  binary: terraform-provider-raysouz
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  tags:
  - netgo

archives:
- format: zip
  name_template: >-
    {{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}
  files:
  - README*
  - LICENSE*
  - CHANGELOG*

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
  # Desabilite signing se não usar GPG
  disable_sign: true

nfpms: [] # Remove .deb/.rpm se não for usar

release:
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^chore:'

# IMPORTANTE: Configuração para Terraform Registry
announce:
  # Adicione links para documentação
  twitter:
    enabled: false
  mastodon:
    enabled: false
  linkedin:
    enabled: false
  reddit:
    enabled: false
  hackernews:
    enabled: false
  bluesky:
    enabled: false
